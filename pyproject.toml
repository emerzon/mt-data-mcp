[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mtdata-mcp-server"
version = "0.1.0"
description = "MetaTrader5 MCP Server for market data retrieval"
authors = [
    {name = "MCP Developer", email = "dev@example.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "MetaTrader5>=5.0.5430",
    "mcp>=1.24.0",
    "fastmcp>=2.14.0",
    "typing-extensions>=4.15.0",
    "python-dotenv>=1.2.1",
    "dateparser>=1.2.2",
    "pandas>=2.3.3",
    "numpy>=2.0.0,<3.0.0",
    "pandas-ta-classic>=0.3.59",
    "scipy>=1.15.3,<1.16.0",
    "scikit-learn>=1.7.2",
    "fastapi>=0.124.4",
    "uvicorn[standard]>=0.38.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["mtdata*"]

[project.scripts]
mtdata-server = "mtdata.core.server:main"
mtdata-cli = "mtdata.core.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/mtdata-mcp-server"
Repository = "https://github.com/yourusername/mtdata-mcp-server"
