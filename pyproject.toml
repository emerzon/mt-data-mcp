[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mtdata-mcp-server"
version = "0.1.0"
description = "MetaTrader5 MCP Server for market data retrieval"
authors = [
    {name = "MCP Developer", email = "dev@example.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "MetaTrader5>=5.0.5430",
    "mcp>=1.24.0",
    "fastmcp>=2.14.0",
    "typing-extensions>=4.15.0",
    "python-dotenv>=1.2.1",
    "dateparser>=1.2.2",
    "pandas>=2.3.3",
    "numpy>=2.0.0,<2.2.0",
    "pandas-ta-classic==0.3.59",
    "scipy>=1.15.3,<1.16.0",
    "scikit-learn>=1.7.2",
    "statsmodels>=0.14.5",
    "statsforecast>=2.0.2",
    "sktime>=0.40.1",
    "mlforecast>=1.0.2",
    "lightgbm>=4.6.0",
    "torch>=2.3.0",
    "chronos-forecasting>=2.0.0",
    "timesfm @ git+https://github.com/google-research/timesfm.git@6bd8044275f8b76cdc9554f2fecccac5f31a156c",
    "tslearn>=0.7.0",
    "h5py>=3.15.1",
    "gluonts[torch]>=0.16.2",
    "hnswlib>=0.8.0",
    "stumpy>=1.13.0",
    "dtaidistance>=2.3.13",
    "matplotlib>=3.10.8",
    "fastapi>=0.124.4",
    "uvicorn[standard]>=0.38.0",
    "tsfresh>=0.20.3",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["mtdata*"]

[project.scripts]
mtdata-server = "mtdata.core.server:main"
mtdata-cli = "mtdata.core.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/mtdata-mcp-server"
Repository = "https://github.com/yourusername/mtdata-mcp-server"
